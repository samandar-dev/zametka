<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zametka</title>
  <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap.css">
  <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="css/main.min.css">
</head>

<body>

  <section class="section tudu">
    <div class="tudu__list-box">
      <form class="tudu__form d-flex justify-content-between align-items-center" action="#" id="form">
        <input class="tudu__input" type="text" name="text" id="text">
        <button class="tudu__form-btn">Add</button>
      </form>

      <ul class="tudu__list" id="list">
      </ul>

      <div class="tudu__btn-box d-flex justify-content-between align-items-center">
        <button class="tudu__btn" id="all">All</button>
        <button class="tudu__btn" id="complete">Complete</button>
        <button class="tudu__btn" id="incomplete">Incomplete</button>
      </div>
    </div>
  </section>

  <script src="js/main.js"></script>
</body>

</html>
